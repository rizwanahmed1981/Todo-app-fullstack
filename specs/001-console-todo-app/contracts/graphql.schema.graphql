"""
A task in the todo application
"""
type Task {
  id: Int!
  title: String!
  description: String
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
}

"""
Input for creating a new task
"""
input CreateTaskInput {
  title: String!
  description: String
}

"""
Input for updating an existing task
"""
input UpdateTaskInput {
  title: String
  description: String
}

"""
Response for task operations
"""
type TaskResponse {
  task: Task
  error: String
}

"""
Query operations
"""
type Query {
  """
  Get all tasks
  """
  tasks: [Task!]!

  """
  Get a specific task by ID
  """
  task(id: Int!): Task
}

"""
Mutation operations
"""
type Mutation {
  """
  Create a new task
  """
  createTask(input: CreateTaskInput!): TaskResponse!

  """
  Update an existing task
  """
  updateTask(id: Int!, input: UpdateTaskInput!): TaskResponse!

  """
  Delete a task
  """
  deleteTask(id: Int!): TaskResponse!

  """
  Toggle task completion status
  """
  toggleComplete(id: Int!): TaskResponse!
}