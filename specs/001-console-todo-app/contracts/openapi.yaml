openapi: 3.0.3
info:
  title: Console Todo App API
  version: 1.0.0
  description: API for managing todo tasks in a console application
servers:
  - url: /
paths:
  /tasks:
    get:
      summary: Get all tasks
      description: Retrieve a list of all tasks in the system
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '404':
          description: No tasks found
    post:
      summary: Create a new task
      description: Add a new task to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
  /tasks/{id}:
    get:
      summary: Get a specific task
      description: Retrieve details of a specific task by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
    put:
      summary: Update a task
      description: Update details of an existing task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: Task not found
    delete:
      summary: Delete a task
      description: Remove a task from the system
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task deleted successfully
        '404':
          description: Task not found
  /tasks/{id}/complete:
    patch:
      summary: Toggle task completion
      description: Toggle the completion status of a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task completion status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
components:
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - completed
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique identifier for the task
        title:
          type: string
          description: Title of the task (1-200 characters)
          maxLength: 200
        description:
          type: string
          description: Detailed description of the task (max 1000 characters)
          maxLength: 1000
        completed:
          type: boolean
          description: Whether the task is completed
        created_at:
          type: string
          format: date-time
          description: When the task was created
        updated_at:
          type: string
          format: date-time
          description: When the task was last updated
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Title of the task (1-200 characters)
          maxLength: 200
        description:
          type: string
          description: Detailed description of the task (max 1000 characters)
          maxLength: 1000
    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          description: New title for the task (1-200 characters)
          maxLength: 200
        description:
          type: string
          description: New description for the task (max 1000 characters)
          maxLength: 1000
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message